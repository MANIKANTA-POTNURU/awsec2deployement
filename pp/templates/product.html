<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{product.title}}</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .main_image {
            width: 400px;
            height: 400px;
        }

        .related_image {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="{{ product.image.url }}" alt="image not loaded" class="main_image" />
        <p>{{product.description}}</p>
        <h3>Recently Viewed</h3>
        <div class="related">
            {% for recent_product in recently_viewed_products %}
            <img src="{{ recent_product.image.url }}" alt="image not loaded" class="related_image">
            {% endfor %}
        </div>
    </div>
</body>
</html>
