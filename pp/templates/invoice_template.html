<!DOCTYPE html>
<html>
<head>
    <title>Invoice</title>
    <style>
        /* Define CSS styles for your invoice */
        /* You can customize the styles based on your design requirements */
        /* For example: */
        body {
            font-family: Arial, sans-serif;
        }
        .invoice-header {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .invoice-details {
            margin-bottom: 20px;
        }
        .invoice-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .invoice-table th,
        .invoice-table td {
            border: 1px solid #000;
            padding: 8px;
        }
        .invoice-total {
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="invoice-header">
        <h1>Invoice</h1>
    </div>
    <div class="invoice-details">


    </div>
    <table class="invoice-table">
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            {% for product in pro %}
            <tr>
                <td>{{ product.name }}</td>
                <td>{{ product.price }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="invoice-total">
        <p>Total: {{ price }}</p>
    </div>
</body>
</html>
