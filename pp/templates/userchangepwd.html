{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Change Password</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/regstyle.css' %}">
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
        <nav>
            <ul>
                 <li><a href="{% url 'index' %}">Home</a></li>
            <li><a href="{% url 'about' %}">About</a></li>
            <li><a href="{% url 'contact' %}">Contact</a></li>
            <li><a href="{% url 'login' %}">LogIn</a></li>
            <li><a href="{% url 'registration' %}">Registration</a></li>

            </ul>
             Welcome {{uname}}
        </nav>
    </header>

    <section>
        <h2>Chnage Password</h2>
      {% if error == "no" %}
<mark><h3 align="center" style ="color:green">{{msg}}</h3></mark>
{% endif %}

{% if error == "yes" %}
<mark><h3 align="center" style ="color:red">{{msg}}</h3></mark>
{% endif %}

<h3 align="Center"><u>Change Password</u></h3>

<br>
<form method="post" action="{% url 'userupdatepwd' %}">
{% csrf_token %}

<table align=center>

<tr>
<td><label style="font-weight:bold;">Old Password</label></td>

<td><input type="password" name="opwd" placeholder="Enter Your Old Password" required="required"/></td>
</tr>

<tr><td></td></tr>

<tr>
<td><label style="font-weight:bold;">New Password</label></td>
<td><input type="password" name="npwd" placeholder="Enter Your New Password" required="required"/></td>
</tr>

<tr><td></td></tr>
<tr><td></td></tr>

<tr align=center>
<td colspan=2><input type="submit" value="Change Password" class="button"></td>
</tr>

</table>

</form>
    </section>

    <footer>
        <p>Desgnied by mani</p>
    </footer>
</body>
</html>
